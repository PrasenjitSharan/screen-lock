<html>
  <head>
    <title>
      Screen Lock
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="pattern-table">
      <tr>
        <td id="00">0, 0</td>
        <td id="01">0 ,1</td>
        <td id="02">0, 2</td>
      </tr>
      <tr>
        <td id="10">1, 0</td>
        <td id="11">1, 1</td>
        <td id="12">1, 2</td>
      </tr>
      <tr>
        <td id="20">2, 0</td>
        <td id="21">2, 1</td>
        <td id="22">2, 2</td>
      </tr>
    </table>

    <div id="control">
      <input type="button" value="Set" id="set-pattern">
      <input type="button" value="Check" id="validate-pattern">
      <input type="button" value="Reset" id="reset-pattern">
    </div>

    <script src="util.js"></script>
    <script src="point.js"></script>
    <script src="app.js"></script>
  </body>
</html>
